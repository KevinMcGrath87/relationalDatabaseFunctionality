<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = 'container'>
        <ul class = 'artistlist'>
            {%for label in labels%}
            <li class = 'grid-item'>
                <h3>{{label.label_name}}</h3>
                <ul>
                    <li>
                        <a href = 'label_albums/{{label.id}}' method = 'post'>See albums by this label </a>
                    </li>
                    <li>
                        <a href ='label_artists/{{label.id}}' method = 'post'>See artists on this label</a>
                    </li>
                </ul>
            </li>
            {%endfor%}
        </ul>
</div>
    
</body>
</html>
